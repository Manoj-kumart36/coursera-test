<div class="container">
  <fieldset id="sign-up-field">
    <div id="sign-up-title">Sign Up</div>
    <form name="signUpForm" novalidate>
      <input type="text" name="firstName" placeholder="First Name" class="sign-up-input"
        ng-model="signUpCtrl.user.firstName"
        required>
        <div ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched" class="error">
          Please provide your first name
        </div>
      <br>

      <input type="text" name="lastName" placeholder="Last Name" class="sign-up-input"
        ng-model="signUpCtrl.user.lastName"
        required>
        <div ng-if="signUpForm.lastName.$error.required && signUpForm.lastName.$touched" class="error">
          Please provide your last name
        </div>
      <br>

      <input type="email" name="email" placeholder="Email" class="sign-up-input"
        ng-model="signUpCtrl.user.email"
        required>
        <div ng-if="signUpForm.email.$invalid && signUpForm.email.$touched" class="error">
          Email should be in the format name@example.com
        </div>
      <br>

      <input type="text" name="phone" placeholder="Phone 123-456-7890" class="sign-up-input"
        ng-model="signUpCtrl.user.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})">
        <div ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched" class="error">
          Phone number should be in the format of 123-456-7890
        </div>
      <br>

      <input type="text" name="favourite" placeholder="Your favourite dish" class="sign-up-input" 
             ng-focus="focused = true" ng-blur="signUpCtrl.validateFavourite(); focused = false"
        ng-model="signUpCtrl.user.favourite"
        required>
        <div ng-if="signUpForm.favourite.$error.required && signUpForm.favourite.$touched" class="error">
          Please provide your favourite dish.
        </div>
        <div ng-if="!focused && (!signUpForm.favourite.$error.required) && signUpCtrl.invalidDish" class="error">
          Invalid dish ID. Please provide an valid ID
        </div>
      <br>

      <button class="sign-up-submit"
        ng-disabled="signUpForm.$invalid || signUpCtrl.shortNames.indexOf(signUpCtrl.user.favourite.toLowerCase()) === -1"
        ng-click="signUpCtrl.submit()">Submit</button>

    </form>

    <div id="sign-up-complete" ng-if="signUpCtrl.saved">Your information has been saved.<div>
  </fieldset>

</div>
